  <ion-button class="btn_menu" (click)="open_menu ()">
    <ion-icon name="menu-outline"></ion-icon>
  </ion-button>
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" class="ion-no-padding">
        <ion-row class="ion-justify-content-center" >
          <ion-col size="2" size-sm="2" size-md="2" size-xl="2" class="ion-no-padding">
            <ion-img src="assets/img/Componente5–1.png"></ion-img>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="12" class="col_pedido_vertical" style="background-color: #D14B51;">
        <img src="assets/img/Grupo71.png" class="img_circulo">
        <ion-row class="ion-justify-content-end" style="height: 100%;">
          <ion-col size="8" size-sm="9" class="ion-padding-start" style="display: flex;align-items: center;">
            <p class="color_blank">Su pedido ya se esta preparando</p>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="12" class="ion-text-center col_bajar ion-margin-bottom">

          Hoy quiero Nyoy de…

        <p class="p2 ion-no-margin">
          (Puedes pedir de varios a la vez)
        </p>
      </ion-col>
      <ion-col size="11" size-sm="8" size-md="9" size-lg="8" class="ion-margin-bottom">
        <ion-row class="ion-justify-content-center">
          <ion-col size="6">
            <ion-card class="">
                <img src="assets/img/Grupo64.png">
              <p>(Sazón Criolla)</p>
            </ion-card>
          </ion-col>
          <ion-col size="6">
            <ion-card class="">
                <img src="assets/img/Logocandelaria.png">
              <p>(Pizzeria y comida urbana)</p>
            </ion-card>
          </ion-col>
          <ion-col size="6">
            <ion-card class="">
                <img src="assets/img/Logodonas.png">
              <p>LAS DOÑAS<br> (Polleria Peruana)</p>
            </ion-card>
          </ion-col>
          <ion-col size="6">
            <ion-card class="">
                <img src="assets/img/Grupo1558.png" class="img_bajar">
              <p class="p4_card">(Bodega familiar)</p>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="col_pedido_vertical" style="background-color: #6046D1;">
        <div class="circulo_genral" style="background-color: #4E35B9;">
          <img src="assets/img/Grupo75.png">
        </div>
        <ion-row class="ion-justify-content-end" style="height: 100%;">
          <ion-col size="8" size-sm="9" class="ion-padding-start" style="display: flex;align-items: center;">
            <p class="color_blank">Su pedido ya se esta preparando</p>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="12" class="col_pedido_vertical" style="background-color: #43CC4D;display: none;">

        </div>
        <ion-row class="ion-justify-content-end" style="height: 100%;">
          <ion-col size="8" size-sm="9" class="ion-padding-start" style="display: flex;align-items: center;">
            <p class="color_blank">Su pedido ya se esta preparando</p>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="12">
        <img src="assets/img/2524389de4ff3b072b6584a8749c87bc.png" width="100%" height="400px">
      </ion-col>
